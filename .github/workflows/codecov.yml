name: Run Code Coverage

on:
  push:
    branches: 
      - "main"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: brainthee/CHAOTICA
