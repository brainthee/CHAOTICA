{% load widget_tweaks %}
{% load crispy_forms_tags %}
<div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
    <div class="modal-content">
        <form method="post" action="{{ request.get_full_path }}" class="js-submit-modal-form">
            {% csrf_token %}            
            <div class="modal-header bg-info">
                <h6 class="modal-title text-white font-weight-normal" 
                    id="modal-title-default">
                        Review Membership Request
                </h6>
                <button type="button" class="btn-close text-dark" 
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>The following user has requested to join {{ orgUnit.name }}</p>
                <p>
                    <li class="border-0 d-flex align-items-center px-0 mb-2 pt-0">
                        <div class="avatar me-3">
                           <img src="{{ membership.member.get_avatar_url }}" alt="kal" class="border-radius-lg shadow">
                        </div>
                        <div class="d-flex align-items-start flex-column justify-content-center">
                           <h6 class="mb-0 text-sm">{{ membership.member.get_full_name }}</h6>
                        </div>
                     </li>
                </p>
            </div>
            <div class="modal-footer bg-info">
                <input type="hidden" name="user_action" value="">
                <button type="submit" onclick="this.form.user_action.value=this.value" value="approve_action" class="btn bg-gradient-success mb-0">Approve</button>
                <button type="submit" onclick="this.form.user_action.value=this.value" value="reject_action" class="btn bg-gradient-danger mb-0">Reject</button>
                <button type="button" class="btn btn-light shadow-none mb-0" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
 </div>
