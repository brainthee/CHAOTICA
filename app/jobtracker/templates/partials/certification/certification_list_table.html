<div class="table-responsive scrollbar mx-n1 px-1">
  <table class="table fs--1 datatable mb-0">
    <caption>Certifications</caption>
    <thead>
      <tr>
        <th class="sort white-space-nowrap align-middle ps-0" scope="col" data-sort="projectName" style="width:30%;">
          Name
        </th>
        <th class="sort align-middle text-end" scope="col" style="width:10%;">
        </th>
      </tr>
    </thead>
    <tbody>
    {% for certification in certification_list %}
    <tr>

      <td class="align-middle time white-space-nowrap ps-0 projectName">
        <a class="fw-bold fs-0" href="{{ certification.get_absolute_url }}">
          {{ certification.name }}
        </a>
      </td>

      <td class="align-middle text-end white-space-nowrap pe-0 action">
      </td>
    </tr>
    {% endfor %}        
    </tbody>
  </table>
</div>
