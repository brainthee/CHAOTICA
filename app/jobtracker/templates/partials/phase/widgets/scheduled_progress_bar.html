<p class="text-800 fs--2 mb-0">{{ phase.get_total_scheduled_hours }}hrs / {{ phase.get_total_scoped_hours }}hrs</p>
{% if phase.get_total_scheduled_perc > 100 %}
<div class="progress" style="height:3px;">
    <div class="progress-bar bg-danger" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
</div>
<span class="badge badge-phoenix fs--1 badge-phoenix-danger p-1 mt-2">
    <span class="fas fa-exclamation-triangle fs--3"></span>
    <span class="badge-label">Over</span>
</span>
{% elif phase.get_total_scheduled_perc >= 90 %}
<div class="progress" style="height:3px;">
    <div class="progress-bar bg-success" style="width: 100%" aria-valuenow="{{ phase.get_total_scheduled_perc }}" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
</div>
{% elif phase.get_total_scheduled_perc >= 50 %}
<div class="progress" style="height:3px;">
    <div class="progress-bar bg-info" style="width: 100%" aria-valuenow="{{ phase.get_total_scheduled_perc }}" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
</div>
{% else %}
<div class="progress" style="height:3px;">
    <div class="progress-bar bg-warning" style="width: 100%" aria-valuenow="{{ phase.get_total_scheduled_perc }}" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
</div>
{% endif %}
