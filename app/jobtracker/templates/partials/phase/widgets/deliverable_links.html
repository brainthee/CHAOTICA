<div class="card mt-3" id="basic-info">
   <div class="card-header">
      <div class="row">
         <div class="col my-auto">
            <div class="h-100">
               <h4 class="mb-0">
                  Deliverables
               </h4>
            </div>
         </div>
         <div class="col-lg-4 text-end">

         </div>
      </div>
   </div>
   <div class="card-body p-3">

      <div class="row">
         <div class="col">
            <div class="input-group input-group-static">
               <div class="row w-100 ">
                  <div class="col-9">
                     <label>Link to deliverable</label>
                  </div>
                  <div class="col-3 text-end">
                     <a href="{{ phase.linkDeliverable }}" class="text-primary text-sm ms-auto icon-move-right my-auto">
                        Goto
                    </a>
                  </div>
               </div>
               <input type="text" class="form-control" readonly value="{{ phase.linkDeliverable }}" 
                  onfocus="focused(this)" onfocusout="defocused(this)">
            </div>
         </div>
      </div>

      <div class="row mt-4">
         <div class="col">
            <div class="input-group input-group-static">
               <div class="row w-100 ">
                  <div class="col-9">
                     <label>Link to Report Data</label>
                  </div>
                  <div class="col-3 text-end">
                     <a href="{{ phase.linkReportData }}" class="text-primary text-sm ms-auto icon-move-right my-auto">
                        Goto
                    </a>
                  </div>
               </div>
               <input type="text" class="form-control" readonly value="{{ phase.linkReportData }}" 
                  onfocus="focused(this)" onfocusout="defocused(this)">
            </div>
         </div>
      </div>

      <div class="row mt-4">
         <div class="col">
            <div class="input-group input-group-static">
               <div class="row w-100 ">
                  <div class="col-9">
                     <label>Link to Technical Data</label>
                  </div>
                  <div class="col-3 text-end">
                     <a href="{{ phase.linkTechData }}" class="text-primary text-sm ms-auto icon-move-right my-auto">
                        Goto
                    </a>
                  </div>
               </div>
               <input type="text" class="form-control" readonly value="{{ phase.linkTechData }}" 
                  onfocus="focused(this)" onfocusout="defocused(this)">
            </div>
         </div>
      </div>
   </div>
 </div>
