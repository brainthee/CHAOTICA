{% load menu %}{% load static %}{% load crispy_forms_tags %}{% load index %}
<div class="card mb-3">
  <div class="card-body p-3">
    <div class="row">
      <div class="col">
          <div class="">
            <label for="exampleFormControlSelect1" class="form-label">Type</label>
            <select class="form-control" id="typeSelect">
              {% for v,t in TimeSlotDeliveryRoles %}
              <option value="{{ v }}" {% if v == 1 %}selected{% endif %}>{{ t }}</option>
              {% endfor %}
            </select>
          </div>
      </div>

      <div class="col-3 pt-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" id="is_onsite" for="flexSwitchCheckDefault">Onsite</label>
        </div>
      </div>   
    </div>
  </div>
</div>
