{% load bleach_tags %}
{% load crispy_forms_tags %}
<div class="card mt-3" id="basic-info">
   <div class="card-header">
      <div class="row">
            <div class="col my-auto">
               <div class="h-100">
                  <h4 class="mb-1 text-gradient text-primary">
                  Scope
                  </h4>
               </div>
            </div>
            <div class="col-lg-4 text-end">
            </div>
      </div>
   </div>
   <div class="card-body">   
      <div class="row">
         <div class="col-12 col-md-3 position-relative">
            <h6 class="text-center ">Kit</h6>
            <ul class="list-group">
               <li class="list-group-item border-0 px-0">
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.additional_kit_required %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Additional Kit Required
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.kit_sourced_by_client %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Sourced by Client
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <label class="form-check-label text-body text-truncate w-80 mb-0">
                        Additional Kit Info:
                     </label>

                     <div class="border border-cake p-2">
                        {{ job.additional_kit_info }}
                     </div>
                  </div>
               </li>
            </ul>
         </div>


         <div class="col-12 col-md-3 position-relative">
            <h6 class="text-center ">Job Detail</h6>
            <ul class="list-group">
               <li class="list-group-item border-0 px-0">
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.is_time_limited %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Time Limited
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.bespoke_project %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Bespoke Project
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.report_to_third_party %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Report to 3rd Party
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.retest_included %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Retest Included
                     </label>
                  </div>
               </li>
            </ul>
         </div>
         
         <div class="col-12 col-md-3 position-relative">        
            <h6 class="text-center ">High Risk</h6>
            <ul class="list-group">
               <li class="list-group-item border-0 px-0">
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.technically_complex_test %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Complex Test
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.high_risk %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        High Risk
                     </label>
                  </div>
                  <div class="form-check form-switch ps-0">
                     <label class="form-check-label text-body text-truncate w-80 mb-0">
                        Reasons for high risk:
                     </label>

                     <div class="border border-cake p-2">
                        {{ job.reasons_for_high_risk }}
                     </div>
                  </div>
               </li>
            </ul>
         </div>
         
         <div class="col-12 col-md-3">        
            <h6 class="text-center ">Restrictions</h6>
            <ul class="list-group">
               <li class="list-group-item border-0 px-0">
                  <div class="form-check form-switch ps-0">
                     <input class="form-check-input ms-auto" onclick="return false;" type="checkbox" 
                        {% if job.is_restricted %}checked{% endif %}>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Is Restricted
                     </label>
                  </div>
                  <div class="form-check ps-0">
                     <span class="badge badge-phoenix badge-phoenix-{% if job.restricted_detail > 0 %}warning{% else %}secondary{% endif %}">
                        {{ job.get_restricted_detail_display }}</span>
                     <label class="form-check-label text-body ms-2 text-truncate mb-0">
                        Protection Level
                     </label>
                  </div>
               </li>
            </ul>
         </div>
      </div>


      <div class="row mt-3">
         <div class="col-12">      
            <h6 class="text-start">Summary</h6>
            <div class="border border-cake p-2">
               {{ job.scoping_information }}
            </div>
         </div>
   </div>

   </div>
</div>
