<div class="d-flex my-1 align-items-center">
        <div class="col-auto">
            <div class="avatar avatar-m me-3 my-1">
                <img class="rounded-circle avatar-placeholder" 
                    src="{{ u.get_avatar_url }}" alt="">
            </div>
        </div>
        <div class="col">
            <div class="row">
                <a class="me-3" href="{{ u.get_absolute_url }}">
                    {{ u.get_full_name }}
                </a>
                {% if not noorg %}
                {% for unitMembership in u.unit_memberships.all %}
                <a href="{{ unitMembership.unit.get_absolute_url }}">
                    {% include 'partials/unit/unit_badge_role_colour.html' with unitMembership=unitMembership %}
                </a>
                {% endfor %}
                {% endif %}
            </div>

            {% if not notitle %}
            <div class="row">
                <p class="mb-0 text-xs">{{ u.job_title }}</p>
            </div>        
            {% endif %}
        </div>
</div>
