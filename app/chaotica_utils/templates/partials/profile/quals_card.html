<div class="mb-5">
    <h4 class="text-black">Qualifications</h4>
</div>
<div class="row justify-content-center">
    <div class="col-auto col-sm-12">
        {% for qual in user.qualifications %}
        <a href="{{ qual.get_absolute_url }}">
            <span class="badge badge-sm badge-info">{{ qual }}</span>
        </a>
        {% endfor %}
    </div>
</div>
