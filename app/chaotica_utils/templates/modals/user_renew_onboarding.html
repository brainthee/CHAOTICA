{% load widget_tweaks %}
{% load crispy_forms_tags %}
<div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
  <div class="modal-content">
    <form method="post" action="{{ request.get_full_path }}" class="js-submit-modal-form">
      {% csrf_token %}
      <div class="modal-header">
        <h6 class="modal-title font-weight-normal" id="modal-title-default">Confirm Requirements Refreshed</h6>
        <button type="button" class="btn-close text-body-emphasis" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Have you refreshed the requirements needed to maintain your onboarding status with {{ onboarding.client }}?</p>

        <p>Those requirements are:</p>
        <div class="alert alert-outline-info pt-2 pb-2">{{ onboarding.client.onboarding_requirements }}</div>
      </div>
      <div class="modal-footer">
        <input type="hidden" name="user_action" value="" />
        <button type="submit" onclick="this.form.user_action.value=this.value" value="approve_action" class="btn btn-phoenix-success mb-0">Confirm</button>
        <button type="button" class="btn btn-light shadow-none mb-0" data-bs-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
